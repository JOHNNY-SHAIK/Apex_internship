<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 10px;
      padding: 200px;
      border-radius: solid black 2px;
    }
    nav {
      background: #eee;
      padding: 100px;
      border-radius: solid black 2px;
    }
    main {
      background: #fafafa;
      padding: 1em;
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Sample Layout</header>
  <div class="container">
    <nav>Sidebar</nav>
    <main>Main Content</main>
  </div>
  <footer>Footer</footer>
</body>
</html>
